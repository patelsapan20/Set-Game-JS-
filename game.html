<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Set</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Bonheur Royale"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Game Of Set</h1>
        </header>

        <div id="game-board" class="card-container">
            <!-- Card Deck will be generated dynamically by JS script -->
        </div>
        <div id="timer">Time: <span id="time">0</span> seconds</div>
        <div id = "points-display">Points:<span id ="points">0</span> points</div>
        <button class="button" id="deal-button">DEAL CARDS</button>
        <button class="button" id="hint-button">HINT</button>

        <script src="script.js"></script>
    </body>
</html>
